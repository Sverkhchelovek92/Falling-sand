<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Falling Sand Simulator</title>
  </head>
  <body>
    <div id="app-container">
      <div id="sidebar">
        <h3>Settings</h3>

        <div class="section">
          <label>Brush size</label>
          <input
            type="range"
            id="brush-slider"
            min="2"
            max="30"
            value="4"
            step="1"
          />
          <span id="brush-value">4</span> px
        </div>

        <div class="section">
          <label>Sand color</label>
          <div class="colors">
            <div
              class="color sandColor"
              data-color="0xFFEEDAA6"
              style="background: #eedaa6"
            ></div>
            <div
              class="color sandColor"
              data-color="0xFFD4A76A"
              style="background: #d4a76a"
            ></div>
            <div
              class="color sandColor"
              data-color="0xFFF1544E"
              style="background: #f1544e"
            ></div>
            <div
              class="color sandColor"
              data-color="0xFFD3DEDE"
              style="background: #d3dede"
            ></div>
            <div
              class="color sandColor"
              data-color="0xFF3D3350"
              style="background: #3d3350"
            ></div>
            <div
              class="color sandColor"
              data-color="0xFFF7E153"
              style="background: #f7e153"
            ></div>
            <div
              class="color sandColor"
              data-color="0xFFF06216"
              style="background: #f06216"
            ></div>
            <div
              class="color sandColor"
              data-color="0xFF2A772C"
              style="background: #2a772c"
            ></div>
          </div>
        </div>
        <div class="section">
          <label>Material</label>
          <div class="tools">
            <button class="tool active" data-material="1">Sand</button>
            <button class="tool" data-material="2">Water</button>
          </div>
        </div>

        <div class="section">
          <label>Water-color</label>
          <div class="colors water-colors">
            <div
              class="color waterColor active"
              data-color="0xff0000ff"
              style="background: #0000ff"
              title="Ярко-синий"
            ></div>
            <div
              class="color waterColor"
              data-color="0xff0080ff"
              style="background: #0080ff"
              title="Голубой"
            ></div>
            <div
              class="color waterColor"
              data-color="0xff00aaff"
              style="background: #00aaff"
              title="Бирюзовый"
            ></div>
            <div
              class="color waterColor"
              data-color="0xff00ffff"
              style="background: #00ffff"
              title="Циан"
            ></div>
          </div>
        </div>

        <div class="section">
          <label>Background color</label>
          <div class="colors bg-colors">
            <div
              class="color active bg-color"
              data-color="0xff222222"
              style="background: #222222"
              title="Тёмный"
            ></div>
            <div
              class="color bg-color"
              data-color="0xff111111"
              style="background: #111111"
              title="Чёрный"
            ></div>
            <div
              class="color bg-color"
              data-color="0xff001122"
              style="background: #001122"
              title="Тёмно-синий"
            ></div>
            <div
              class="color bg-color"
              data-color="0xff330033"
              style="background: #330033"
              title="Тёмно-фиолетовый"
            ></div>
          </div>
        </div>

        <button id="clear-all">Clear All</button>
        <div class="controls">
          <h4>Controls</h4>
          <div class="control-item">
            <span class="key">LM</span><span>- Add sand</span>
          </div>
          <div class="control-item">
            <span class="key">RM</span><span>- Delete sand</span>
          </div>
          <div class="control-item">
            <span class="key">Shift + LM</span><span>- Mix sand</span>
          </div>
        </div>
      </div>

      <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>

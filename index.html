<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Falling Sand Simulator</title>
  </head>
  <body>
    <div id="app-container">
      <div id="sidebar">
        <h3>Settings</h3>

        <div class="section">
          <label>Brush size</label>
          <input
            type="range"
            id="brush-slider"
            min="2"
            max="30"
            value="4"
            step="1"
          />
          <span id="brush-value">4</span> px
        </div>

        <div class="section">
          <label>Sand color</label>
          <div class="colors">
            <div
              class="color"
              data-color="0xFFEEDAA6"
              style="background: #eedaa6"
            ></div>
            <div
              class="color"
              data-color="0xFFD4A76A"
              style="background: #d4a76a"
            ></div>
            <div
              class="color"
              data-color="0xFFF1544E"
              style="background: #f1544e"
            ></div>
            <div
              class="color"
              data-color="0xFFD3DEDE"
              style="background: #d3dede"
            ></div>
            <div
              class="color"
              data-color="0xFF3D3350"
              style="background: #3d3350"
            ></div>
            <div
              class="color"
              data-color="0xFFF7E153"
              style="background: #f7e153"
            ></div>
            <div
              class="color"
              data-color="0xFFF06216"
              style="background: #f06216"
            ></div>
            <div
              class="color"
              data-color="0xFF2A772C"
              style="background: #2a772c"
            ></div>
          </div>
        </div>

        <button id="clear-all">Clear All</button>
        <button id="toggle-pause">Pause</button>
      </div>

      <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
